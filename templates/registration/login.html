{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    i.fab.fa-facebook {
    font-size: 35px;
    color: #3a3a7e;
}
i.fab.fa-github {
    font-size: 35px;
    color: #0a0a0d;
    width: 50px;
    padding-left: 20px;
}
</style>
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'github' %}"><i class="fab fa-github"></i></a>
  <a href="{% url 'social:begin' 'facebook' %}"><i class="fab fa-facebook"></i></a>
  
{% endblock %}
